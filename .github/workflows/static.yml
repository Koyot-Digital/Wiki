# Combined workflow: Generate banner manifest + Deploy static content to GitHub Pages
name: Generate and Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
# THIS IS THE PART THAT MAKES THE STUFF, to use this new functionality PLEASE, PLEASE, PLEASE make a new file in .github/scripts/ called anything, and put your code in there. Then call it here. same as below.
      - name: Generate banners.json
        run: node .github/scripts/make-banner-manifest.js

      - name: Commit and push banners.json (if changed)
        run: |
          git config user.name "Autotron"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Auto-update of banners.json" -m "This action was performed automatically by github-actions[bot]."
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

