name: Deploy Branch Preview

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.4.0

      # banner manifest generation
      - name: Generate banners.json
        run: node .github/scripts/make-banner-manifest.js

      - name: Commit updated banners.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage all changed files safely
          git add -A || true      
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update banners.json"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi



      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}/beta/

    steps:
      - name: Deploy preview to /beta/<branch>/
        id: deploy
        uses: actions/deploy-pages@v4
